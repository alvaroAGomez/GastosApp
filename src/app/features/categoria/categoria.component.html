<h1 class="page-title">Categoría</h1>

<div class="category-form">

  <form #catForm="ngForm" (ngSubmit)="enviarCategoria(catForm)">
    <div class="form-group">
      <mat-form-field appearance="fill" class="category-input">
        <mat-label>Nombre de la categoría</mat-label>
        <input matInput [(ngModel)]="nuevaCategoria.nombre" name="nombreCategoria" required />
      </mat-form-field>
      <button mat-raised-button color="primary" class="custom-button" type="submit" [disabled]="catForm.invalid">
        {{ editandoCategoria ? 'Actualizar Categoría' : 'Agregar Categoría' }}
      </button>
      <button *ngIf="editandoCategoria" mat-raised-button color="warn" class="custom-button-cancelar" type="button"
        (click)="cancelarEdicion(catForm)">
        Cancelar
      </button>
    </div>
  </form>
</div>

<div class="category-list table-scroll-x">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 global-table responsive-table">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de la Categoría </th>
      <td mat-cell *matCellDef="let categoria"> {{ categoria.nombre }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let categoria">
        <div class="action-buttons">
          <button mat-icon-button color="primary" (click)="iniciarEdicionCategoria(categoria, catForm)"
            [disabled]="editandoCategoria" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCategoria(categoria)" [disabled]="editandoCategoria"
            matTooltip="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
