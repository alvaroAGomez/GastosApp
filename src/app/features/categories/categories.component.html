<!-- Formulario para agregar categoría -->
<div class="category-form">
  <!-- Se pasa la referencia del formulario (categoryForm) al método addCategory -->
  <form (ngSubmit)="addCategory(categoryForm)" #categoryForm="ngForm">
    <div class="form-group">
      <mat-form-field appearance="fill" class="category-input">
        <mat-label>Nombre de la categoría</mat-label>
        <!-- El input se asocia a newCategory.name y es requerido -->
        <input matInput [(ngModel)]="newCategory.name" name="categoryName" required />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
        Agregar Categoría
      </button>
    </div>
  </form>
</div>

<!-- Tabla de categorías -->
<div class="category-list">
  <!-- Se usa dataSource (MatTableDataSource) para que la tabla se refresque al modificar el arreglo -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive-table">
    
    <!-- Columna para el nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre de la Categoría </th>
      <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
    </ng-container>

    <!-- Columna para las acciones (editar y eliminar) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button color="accent" (click)="editCategory(category)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(category)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
