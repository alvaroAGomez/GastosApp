<div class="category-form">
    <form (ngSubmit)="addCategory()" #categoryForm="ngForm">
      <div class="form-group">
        <mat-form-field appearance="fill" class="category-input">
          <mat-label>Nombre de la categoría</mat-label>
          <input matInput [(ngModel)]="newCategory.name" name="categoryName" required />
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
          Agregar Categoría
        </button>
      </div>
    </form>
  </div>
  
<!-- categories.component.html -->
<div class="category-list">
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre de la Categoría </th>
        <td mat-cell *matCellDef="let category"> {{ category }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
