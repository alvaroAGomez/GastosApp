<div class="auth-container">
  <div class="image-section">
    <div class="content">
      <h1>Control de Gastos</h1>
      <p>Mantén un seguimiento detallado de tus tarjetas y mejora tu gestión financiera</p>
    </div>
  </div>
  
  <div class="form-section">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <h2>Bienvenido</h2>
      
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-icon matPrefix></mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" formControlName="password">
        <mat-icon matPrefix></mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="full-width-btn">
        Ingresar
      </button>
      
      <div class="auth-footer">
        <p>¿No tienes cuenta? <a routerLink="/register" class="accent-link">Regístrate</a></p>
      </div>
    </form>
  </div>
</div>
