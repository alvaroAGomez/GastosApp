<div class="year-selector">
  <mat-label>Selecciona el AÃ±o:</mat-label>
  <mat-select [(value)]="selectedYear" (selectionChange)="onYearChange($event)">
    <mat-option *ngFor="let year of availableYears" [value]="year">
      {{ year }}
    </mat-option>
  </mat-select>
</div>

<div class="summary-grid" >
    <mat-table [dataSource]="allExpenses">
      <ng-container matColumnDef="month">
        <mat-header-cell *matHeaderCellDef>Mes</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.month }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef>Total del Mes</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.amount | currency }}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="['month', 'total']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['month', 'total'];"></mat-row>

    </mat-table>

    <div class="total-footer">
      <span>Total Anual: </span>
      <strong>{{ total | currency }}</strong>
    </div>
  </div>
