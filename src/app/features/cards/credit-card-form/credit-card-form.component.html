<div class="header">
  <button mat-raised-button color="primary" class="custom-button" (click)="openNewCardDialog()">Nueva Tarjeta</button>
  <button mat-raised-button color="accent" class="custom-button-info" (click)="openEditCardDialog()">Editar
    Tarjeta</button>
  <button mat-raised-button color="warn" class="custom-button-cancelar" (click)="openDeleteCardDialog()">Eliminar
    Tarjeta</button>
</div>


<div class="year-selector">
  <mat-label>Selecciona el AÃ±o:</mat-label>
  <mat-select [(value)]="selectedYear" (selectionChange)="onYearChange($event)">
    <mat-option *ngFor="let year of availableYears" [value]="year">
      {{ year }}
    </mat-option>
  </mat-select>
</div>


<div class="credit-cards-container">
  <mat-expansion-panel expanded class="summary-section">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Resumen General Anual (todas las tarjetas)
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngIf="annualGeneralSummary">
      <app-credit-card-summary [generalSummary]="annualGeneralSummary"></app-credit-card-summary>
    </div>
  </mat-expansion-panel>

  <div class="details-section">
    <app-credit-card-details [cardDetails]="cardDetails"
      [cardMonthlyDetails]="cardMonthlyDetails"></app-credit-card-details>
  </div>
</div>
