<h2 mat-dialog-title>Eliminar Tarjeta</h2>
<mat-dialog-content>
    <div style="margin-top: 16px;">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Selecciona la Tarjeta</mat-label>
            <mat-select [(value)]="selectedCardId">
                <mat-option *ngFor="let card of cards" [value]="card.id">
                    {{ card.nombreTarjeta }} ({{ card.numeroTarjeta }})
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button class="custom-button-cancelar" color="primary" (click)="dialogRef.close()"
        *ngIf="!confirmDelete">Cancelar</button>
    <button mat-raised-button class="custom-button" color="warn" [disabled]="!selectedCardId"
        (click)="deleteCard()">Eliminar</button>
</mat-dialog-actions>
